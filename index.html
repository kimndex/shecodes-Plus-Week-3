<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <br />
      <form>
        <input class="search" type="text" placeholder="Enter your City here" />
        <input class="searchButton" type="Submit" value="Search 🔍" />
      </form>
      <br />

      <h1>Weather</h1>
      <h2>Harare, Zw</h2>
      <h3>
        Friday <br />
        Mostly Sunny
      </h3>
      <br />
      <div class="current">
        <div class="current-temp">
          <strong>🌞11°C</strong>
        </div>
        Precipitation: 1% <br />
        Humidity: 79%
      </div>
      <br />
      <br />
      <br />
      <div class="row">
        <div class="col-2">
          <div class="day">Sat</div>
          <br />
          <div class="emoji">⛅</div>
          <br />
          <strong>27°</strong> 12°
        </div>
        <div class="col-2">
          <div class="day">Sun</div>
          <br />
          <div class="emoji">🌞</div>
          <br />
          <strong>29°</strong> 12°
        </div>
        <div class="col-2">
          <div class="day">Mon</div>
          <br />
          <div class="emoji">⛅</div>
          <br />
          <strong>30°</strong> 12°
        </div>
        <div class="col-2">
          <div class="day">Tue</div>
          <br />
          <div class="emoji">🌞</div>
          <br />
          <strong>31°</strong> 12°
        </div>
        <div class="col-2">
          <div class="day">Wed</div>
          <br />
          <div class="emoji">🌞</div>
          <br />
          <strong>30°</strong> 13°
        </div>
      </div>
      <br />
    </div>

    <script src="index.js" type="module"></script>
    <script>
      let weather = {
        paris: {
          temp: 19.7,
          humidity: 80,
        },
        tokyo: {
          temp: 17.3,
          humidity: 50,
        },
        lisbon: {
          temp: 30.2,
          humidity: 20,
        },
        "san francisco": {
          temp: 20.9,
          humidity: 100,
        },
        oslo: {
          temp: -5,
          humidity: 20,
        },
      };

      let city = prompt("Enter a City");
      city = city.toLowerCase();

      if (city === "paris") {
        let roundedTemp = Math.round(weather.paris.temp);

        alert(
          `It is currently ${roundedTemp}°C in Paris with a humidity of ${weather.paris["humidity"]}%`
        );
      } else if (city === "tokyo") {
        let roundedTemp = Math.round(weather.tokyo.temp);
        alert(
          `It is currently ${roundedTemp}°C in Tokyo with a humidity of ${weather.tokyo["humidity"]}%`
        );
      } else if (city === "lisbon") {
        let roundedTemp = Math.round(weather.lisbon.temp);
        alert(
          `It is currently ${roundedTemp}°C in Lisbon with a humidity of ${weather.lisbon["humidity"]}%`
        );
      } else if (city === "san francisco") {
        let san = weather["san francisco"];
        let roundedTemp = Math.round(san.temp);
        alert(
          `It is currently ${roundedTemp}°C in San Francisco with a humidity of ${san.humidity}%`
        );
      } else if (city === "oslo") {
        let roundedTemp = Math.round(weather.oslo.temp);
        alert(
          `It is currently ${roundedTemp}°C in Oslo with a humidity of ${weather.oslo["humidity"]}%`
        );
      } else {
        alert(
          `Sorry, we don't know the weather for this city, try going to https://www.google.com/search?q=weather+${city}`
        );
      }
    </script>
  </body>
</html>
